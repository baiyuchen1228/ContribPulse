apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats
  labels:
    app: nats
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
      - name: nats
        image: nats:2.9
        command: ["nats-server", "-D", "-V"]
        ports:
        - containerPort: 4222
          name: client
        - containerPort: 8222
          name: monitor
